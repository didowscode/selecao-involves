<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastrar novo representante</h3>
    </div>
    <div class="box-body">
      <form [formGroup]="funcionarioForm" #form="ngForm" novalidate>
        <div class="form-group" [class.has-success]="hasSuccess(funcionarioForm.controls.name)" [class.required]="true" [class.has-error]="hasError(funcionarioForm.controls.name)">
          <label class="control-label" for="nome">Nome</label>
          <input type="text" class="form-control" placeholder="Digite o nome do representante" formControlName="name" id="nome">
          <span class="help-block" *ngIf="hasSuccess(funcionarioForm.controls.name)"><i class="fa fa-check"></i> Ok</span>
          <span class="help-block" *ngIf="hasError(funcionarioForm.controls.name)"><i class="fa fa-remove"></i> Campo obrigatório</span>
        </div>
        <div class="form-group" [class.has-success]="hasSuccess(funcionarioForm.controls.searchControl)" [class.required]="true" [class.has-error]="hasError(funcionarioForm.controls.searchControl)">
          <label class="control-label" for="endereco">Endereço</label>
          <input id="endereco" autocorrect="off" placeholder="Procure um endereço" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search formControlName="searchControl">
          <span class="help-block" *ngIf="hasSuccess(funcionarioForm.controls.searchControl)"><i class="fa fa-check"></i> Ok</span>
          <span class="help-block" *ngIf="hasError(funcionarioForm.controls.searchControl)"><i class="fa fa-remove"></i> Campo obrigatório</span>
        </div>
        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" class="maps">
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
      </form>
    </div>
    <div class="box-footer">
      <button type="submit" class="btn btn-primary" [disabled]="funcionarioForm.invalid" (click)="onSalvar()">Salvar</button>
    </div>
  </div>
</section>
