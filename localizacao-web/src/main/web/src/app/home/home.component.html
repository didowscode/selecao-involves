<section class="content-header">
</section>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Representantes</h3>
        </div>
        <div class="box-body">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th style="width: 10px">#</th>
                <th>Representante</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>
                  <i class="fa fa-cog"></i>
                </th>
              </tr>
              <tr *ngFor="let funcionario of funcionarios; let pos = index">
                <td>{{pos + 1}}.</td>
                <td>{{funcionario.name}}</td>
                <td>{{funcionario.latitude}}</td>
                <td>{{funcionario.longitude}}</td>
                <td>
                  <a class="link" [routerLink]="'funcionario-view/' + funcionario.id">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a class="link ml-3" [routerLink]="" (click)="onRemover(funcionario.id)">
                    <i class="fa fa-times"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary" [routerLink]="'funcionario-form'">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</section>
